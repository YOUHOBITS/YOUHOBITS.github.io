<html>
<head>
    <div class="money">
        <img src="9e05338bd66e0985fceb83317cb94b9c.svg">
    </div>
    <div class="joi">
        <img src="%E2%80%94Pngtree%E2%80%94meb%20electronic%20product%20cartoon%20gamepad_4020527.png" height="300px" width="300px">
    </div>
    <div class="tab">
        <div class="textss">
            Присоединяйся к нам
        </div>
        <div class="form">
        </div>
        <div class="allbtn">
            <div>
                <input type="button" class="btn" onclick="test()">
            </div>
            <div class=txtbtn> Войти
                <button class="tac" onclick="test()">Войти </button>
            </div>
        </div>
    </div>
    <style>
        body {
            background: #00ffff;
            animation-name: wallper;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes wallper {
            0% {
                background: #00ffff;
            }

            20% {
                background-color: #27cfc1;
            }

            100% {
                background-color: #00ffff
            }
        }

        .money {
            transform: translate(200px, 1350px);
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-name: money;
        }

        .joi {
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-name: joi;
            transform: translate(300px, 1000px);
            width: 300px;
        }

        .tab {
            transform: translate(0px, -300px)
        }

        .tac {
            transform: translate(-30px, -20px);
            width: 200px;
            height: 40px;
            opacity: 0.0;
        }

        @keyframes money {
            0% {
                transform: translate(200px, 1350px)
            }

            50% {
                transform: translate(200px, 1650px);
            }
        }

        @keyframes joi {
            0% {
                transform: translate(300px, 1000px);
            }

            50% {
                transform: translate(300px, 1400px)
            }
        }

        .txtbtn {
            width: 120px;
            position: absolute;
            transform: translate(790px, -78px);
            color: white;
            font-size: 37pt;
            font: 33pt/10pt sans-serif;
            opacity: 0.9
        }

        .txtbtn:active {
            filter: blur(12px)
        }

        .btn {
            transform: translate(760px, -50px);
            background-color: 0eed4a;
            width: 200px;
            height: 40px;
            border: none;
            opacity: 0.7
        }

        .btn:active {
            filter: blur(12px);
        }

        .form {
            transform: translate(0px, 0px);
            background: gray;
            width: 102%;
            height: 60px;
            opacity: 0.8
        }

        .textss {
            transform: translate(130px, 100px);
            color: white;
            font-size: 37pt;
            font: 50pt/10pt sans-serif;
        }
    </style>
</head>

<body>
    <script>
        function test() {
            alert("wellcome")
        }
    </script>
</body></html>
